{% extends 'forest/base.html' %}
{% block title %}{{ tree.title }}{% endblock %}
{% block content %}
    <h1>{{ tree.creator }}</h1>
    <h2>{{ tree.title }}</h2>
    {% for branch in tree.branches.all %}
        <p style="border: 2px solid black; padding: 10px">
         <a target="_blank" href="{{ branch.url }}">{{ branch.title }}</a>
        </p>
    {% empty %}
        <p>Branches not found!</p>
    {% endfor %}
    <a href="{{ tree.get_unique_id }}edit/">Add some</a>
{% endblock %}
